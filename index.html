<!DOCTYPE html>
<html>
<head>
    <title>Giphy</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">  
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1>!! GIPHY HERE !!</h1>
        </div>
    </div>
    <!-- Buttons div-->
    <div id="gifsBtns" class="container">
    </div>
      <!-- display gifs here  -->
    <div class="row container">
    <!-- Search Form  -->
        <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
            <form id="gif-form" role="form">
                <h2>SEARCH BAR</h2>
                <div class="form-group">
                    <label for="search-input">Type Your Search In The BOX</label>
                    <input type="text" id="search-input">
                </div>
                <input id="addGif" type="submit" value="Add your search" class="btn btn-primary">
                <input id="removeGif" type="submit" value="Remove last search" class="btn btn-primary">
            </form>    
        </div>
        <div class="col-xs-6 col-sm-6 col-md-9 col-lg-9">
            <!-- display gifs here in this empty div  -->
           <div id="gifsView"></div>
       </div>
    </div>
    
   
    
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
